<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" id="promedica-main-css" href="https://rehabmir.ru/wp-content/themes/promedica/assets/css/main.min.css?ver=5afb20c3ca3e3db2eda96c584c1952ae" type="text/css" media="all">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="qodef-page-inner" class="qodef-content-grid base-price">
        <h1 class="qodef-e-title entry-title">Прейскурант</h1>
        <div class="price-grid">
            <div id="table" class="price-table-wrapper">
                <div class="base-price-button-wrapper">
                    <button class="base-price-button js-print" disabled>распечатать результат</button>
                    <button class="base-price-button js-save" disabled>сохранить</button>
                    <button class="base-price-button js-close">свернуть все</button>
                    <button class="base-price-button js-open">развернуть все</button>
                    <button class="base-price-button js-removeAll">Сбросить </button>
                </div>
            </div>
            <div  class="price-table-total">
                <div id="total" class="table-total">
                </div>
            </div>
        </div>
        <div class="base-price-link-wrapper">
            <a class="base-price-link" href="price.xlsx">Скачать полный прайс</a>
        </div>
        <div class="base-price-link-wrapper">
            <button class="base-price-button js-print" disabled>распечатать результат</button>
            <button class="base-price-button js-save" disabled>сохранить</button>
        </div>

        <div class="form-wrapper">
            <form action="" class="js-form">
                <h3>Отправить на почту</h3>
                <label for="email">
                    <input id="email" type="text" placeholder="Введите email"/>
                    <button type="submit" disabled>Отправить</button>
                </label>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="fileSaver.min.js"></script>
    <script src="html-docx.js"></script>
    <script src="script.js"></script>
</body>
</html>
